<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Mystyle css -->
    <link rel="stylesheet" href="css/style.css">
    <title>BootStrap Freelancer</title>
</head>
<body>
    <!-- Inizio header -->
    <header>
        <nav class="navbar navbar-expand-md navbar-light ms_bg_dark_blue fixed-top ms_padding_nav">
            <div class="container-fluid ">
              <a class="navbar-brand text-white ms_weight_700" href="#">START BOOTSTRAP</a>
              <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">PORTFOLIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">CONTACT</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- Fine header   -->
    <!-- Inizio main -->
    <main>

        <section id="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <img id="avatar" src="img/avatar.svg" alt="">
                    </div>
                </div>
                <div class="row pt-4 ms_white">
                    <div class="col-12 d-flex flex-column align-items-center">
                        <div><h1>START BOOTSTRAP</h1></div>
                        <div class="star-box d-flex justify-content-center align-items-center">
                            <div class="line"></div>
                            <div class="star"><span><i class="fas fa-star"></i></span></div>
                            <div class="line"></div>
                        </div>
                        <div class="role">
                            <span>
                                 GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="portfolio">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h2>PORTFOLIO</h2>
                        <div class="star-box d-flex justify-content-center align-items-center">
                            <div class="line"></div>
                            <div class="star"><span><i class="fas fa-star"></i></span></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="ms_box">
                            <div class="ms_layover"><i class="fas fa-plus-circle"></i></div>
                            <img src="img/cabin.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="ms_box">
                            <div class="ms_layover"><i class="fas fa-plus-circle"></i></div>
                            <img src="img/cake.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="ms_box">
                            <div class="ms_layover"><i class="fas fa-plus-circle"></i></div>
                            <img src="img/circus.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="ms_box">
                            <div class="ms_layover"><i class="fas fa-plus-circle"></i></div>
                            <img src="img/game.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="ms_box">
                            <div class="ms_layover"><i class="fas fa-plus-circle"></i></div>
                            <img src="img/safe.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="ms_box">
                            <div class="ms_layover"><i class="fas fa-plus-circle"></i></div>
                            <img src="img/submarine.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Fine main   -->

    <!-- Inizio footer -->
    <footer>
        <div class="container-fluid">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </div>
    </footer>
    <!-- Fine footer   -->
    <!----------------------------------------------------------------------------->
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
